<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">


</head>

<body>
  <div class="container">
    <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOverModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameOverModalLabel">Game Over</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Your score: <span id="finalScore"></span></p>
            <input type="text" id="playerName" placeholder="Enter your name">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="submitHighScore" class="btn btn-primary">Submit High Score</button>
          </div>
        </div>
      </div>
    </div>

    <button id="start-game" class="btn btn-primary">Start Game</button>

    <div class="grid-container">
      <div class="score-container">
        <div id="highScores">High Scores:</div>
        <div id="score">Score: 0</div>
        <div class="got-tetris">
          <p>TETRIS!</p>
        </div>
      </div>
      <div class="grid">
      </div>
      <div class="control-panel">
        <div class="speed-rank">Speed Rank: 1</div>
        <div class="next-shape">
          <div class="next-shape-name">Next Shape: </div>
          <img id="next-shape-img" src="" alt="Next shape image" style="display: none;">
        </div>
        <div class="controls">
          <button id="toggle-bg-music" class="btn btn-danger">Toggle Music</button>
          </br>
          <button id="toggle-sfx" class="btn btn-danger">Toggle SFX</button>

        </div>
      </div>
      <div class="pause-text">
        <p>PAUSED</p>
        <button id="restart" class="btn btn-warning">Restart</button>
      </div>
    </div>
  </div>
  <audio id="drop-sound" src="./audio/dropSound.mp3"></audio>
  <audio id="bg-music" loop src="./audio/bgMusic.mp3"></audio>
  <audio id="game-over-sound" src="./audio/gameOverSound.mp3"></audio>
  <audio id="speed-rank-up-sound" src="./audio/levelUpSound.mp3"></audio>
  <audio id="row-deletion-sound" src="./audio/rowDeletion.mp3"></audio>
  <audio id="tetrisSound" src="./audio/tetrisSound.mp3"></audio>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type=module src="./js/scripts.js" charset="utf-8"></script>
</body>


</html>
