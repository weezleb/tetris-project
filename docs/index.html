<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>

</head>

<body>
  <div class="container">

    <button id="start-game">Start Game</button>

    <div class="grid-container">
      <div class="score-container">
        <div id="gameOverModal" class="hidden">
          <h2>Game Over</h2>
          <p>Your Score: <span id="finalScore"></span></p>
          <input type="text" id="firstNameInput" placeholder="First Name" />
          <button onclick="submitHighScore()">Submit</button>
        </div>
        <div id="score">Score: 0</div>
        <div class="got-tetris">
          <p>TETRIS!</p>
        </div>
      </div>
      <div class="grid">
      </div>
      <div class="control-panel">
        <div class="speed-rank">Speed Rank: 1</div>
        <div class="next-shape">
          <div class="next-shape-name">Next Shape: </div>
          <img id="next-shape-img" src="" alt="Next shape image" style="display: none;">
        </div>
        <div class="controls">
          <button id="toggle-bg-music">Toggle Music</button>
          <button id="toggle-sfx">Toggle SFX</button>

        </div>
      </div>
      <div class="pause-text">
        <p>PAUSED</p>
        <button class="restart">Restart</button>
      </div>
    </div>
  </div>
  <audio id="drop-sound" src="./audio/dropSound.mp3"></audio>
  <audio id="bg-music" loop src="./audio/bgMusic.mp3"></audio>
  <audio id="game-over-sound" src="./audio/gameOverSound.mp3"></audio>
  <audio id="speed-rank-up-sound" src="./audio/levelUpSound.mp3"></audio>
  <audio id="row-deletion-sound" src="./audio/rowDeletion.mp3"></audio>
  <audio id="tetrisSound" src="./audio/tetrisSound.mp3"></audio>
  <script type=module src="./js/scripts.js" charset="utf-8"></script>
</body>


</html>
